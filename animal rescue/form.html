<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <div class="form-container">
        <h1>Adopt a Pet</h1>
        <form id="adoption-form" action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Home Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="pet-type">Pet Preference</label>
                <select id="pet-type" name="pet_type" required>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="house-type">Type of House</label>
                <input type="text" id="house-type" name="house_type" required>
            </div>

            <div class="form-group">
                <label for="experience">Previous Pet Experience</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="reference">Personal Reference (Name and Contact)</label>
                <input type="text" id="reference" name="reference" required>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the adoption terms and conditions
                </label>
            </div>

            <button type="submit">Submit Adoption Form</button>
        </form>
    </div>
</body>
</html>
